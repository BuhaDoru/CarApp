<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CarApp</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
    <br>
    <div class="form-floating mb-3 w-30">
      <input name = "em" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating w-30">
      <input name = "pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <br>
    <div class="col-auto w-30">
      <button type="submit" class="btn btn-primary mb-3" onclick="login()">Login</button>
      <button type="submit" class="btn btn-primary mb-3" id="register">Register </button>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
  document.getElementById("register").onclick = function () {
    location.href = "http://localhost:8080/register.html";
    };

    function login() {
    var email = document.getElementById("floatingEmail").value;
    var password = document.getElementById("floatingPassword").value;
    var url = 'http://localhost:8080/carApp/login/' + email +  '/' + password;
    console.log (url);
     fetch('http://localhost:8080/carApp/login/' + email  + '/' + password, {
         method: 'POST',
     })
    .then(res => res.text())
    .then(res => console.log(res))
}
</script>
</body>
</html>
